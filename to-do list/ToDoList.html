<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e2a78, #652d90);
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.562);
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .container:hover {
            scale: 1.02;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.362);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 25px;
            text-align: center;
        }

        .input-group{
            padding: 13px;
            gap: 2px;
        }
        #taskInput {
            width: 75%;
            padding: 15px;
            font-size: 15px;
            border: none;
            border-radius: 20px;
            background: #f3f3f3;
            outline: none;

        }

        .btn {
            background: #ff6347;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;

        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 10px;

            border-bottom: 1px solid #676767;
        }

        .task input[type="checkbox"] {
            margin-right: 20px;
            transform: scale(1.2);
           
        }

        .task span {
            width: 300px;
            margin-right: 20px;
            /* flex-grow: 2; */
            font-size: 18px;
            text-align: center;
        }

        .task.completed span {
            color: gray;
        }

        .remove {
            cursor: pointer;
            color: red;
            font-size: 18px;
            margin-left: 20%;

        }

        ul {
            padding: 10px 20px;
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>To-Do List üìù</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add your task here">
            <button class="btn" onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let taskList = document.getElementById("taskList");
            let li = document.createElement("li");
            li.classList.add("task");

            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.addEventListener("change", function () {
                li.classList.toggle("completed");
            });

            let span = document.createElement("span");
            span.textContent = taskText;

            let removeBtn = document.createElement("span");
            removeBtn.innerHTML = '<i class="fas fa-times"></i>'; // Font Awesome cross icon

            removeBtn.classList.add("remove");
            removeBtn.onclick = function () {
                taskList.removeChild(li);
            };

            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(removeBtn);
            taskList.appendChild(li);
            taskInput.value = "";
        }

        document.getElementById("taskInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                addTask();
            }
        });
    </script>
</body>

</html>
